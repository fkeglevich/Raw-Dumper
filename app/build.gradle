apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.fkeglevich.rawdumper"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.3.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_TOOLCHAIN=gcc"
                cppFlags "-std=c++11 -fexceptions -fopenmp -DAVOID_TABLES -O3 -fstrict-aliasing -fprefetch-loop-arrays"
            }
            ndk {
                abiFilters 'x86', 'x86_64'
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        /*release {
            shrinkResources true
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }*/
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDir file('jni/')
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-annotations:25.3.1'
    testCompile 'junit:junit:4.12'
    compile 'eu.chainfire:libsuperuser:1.0.0.+'
    compile "com.andkulikov:transitionseverywhere:1.7.2"
    compile 'com.drewnoakes:metadata-extractor:2.9.1'
    compile 'com.squareup.moshi:moshi:1.5.0'
    compile ('com.github.ozodrukh:CircularReveal:1.1.1@aar') {
        transitive = true;
    }
}

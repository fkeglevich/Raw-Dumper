apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.fkeglevich.rawdumper"
        testApplicationId "com.fkeglevich.rawdumper.tests"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 4
        versionName "2.3.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_TOOLCHAIN=gcc"
                cppFlags "-std=c++11 -fexceptions -fpermissive -fopenmp -DAVOID_TABLES -O3 -fstrict-aliasing -fprefetch-loop-arrays"
            }
            ndk {
                abiFilters 'x86', 'x86_64'
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        /*release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }*/
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDir file('jni/')
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support:support-annotations:27.0.2'
    testCompile 'junit:junit:4.12'
    compile 'eu.chainfire:libsuperuser:1.0.0.201704021214'
    compile 'com.andkulikov:transitionseverywhere:1.7.2'
    compile 'com.lantouzi.wheelview:library:1.1.2'
    compile 'com.drewnoakes:metadata-extractor:2.9.1'
    compile 'com.squareup.moshi:moshi:1.5.0'
    implementation('com.mikepenz:materialdrawer:6.0.2@aar') {
        transitive = true
    }
    //required support lib modules
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support:recyclerview-v7:25.4.0'
    implementation 'com.android.support:support-annotations:27.0.2'
    implementation 'com.android.support:design:25.4.0'
}
